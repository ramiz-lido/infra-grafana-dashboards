{{- range .Values.configmapsFromFiles }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .name }}
  {{- if .namespace }}
  namespace: {{ .namespace }}
  {{- end }}
  labels:
    {{- range $k, $v := .labels }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
  annotations:
    {{- range $k, $v := .annotations }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
data:
  {{ .fileKey }}: |
{{ .Files.Get .filePath | nindent 4 }}
---
{{- end }}
